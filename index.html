<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
    <title>Physics Project</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="fa-solid fa-house"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-house"></i> Home</a>
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Pricing</a>
                    </div>
                </div>
            </div>
        </nav>
    </header> 
    <main>
        <article>
            <h2>Mișcarea rectilinie uniform variată. Accelerația</h2>
            <section>
                <canvas id="firstC"></canvas>
                <div class="variables" id="variables_first">

                </div>
            </section>
            <section class="buttons_sections">
                <button id="first_left" class="contorl-buttons"><i class="fa-solid fa-arrow-left"></i></button>
                <button id="first_pause" class="contorl-buttons"><i class="fa-solid fa-play"></i></button> <!-- <i class="fa-solid fa-pause"></i> -->
                <button id="first_right" class="contorl-buttons"><i class="fa-solid fa-arrow-right"></i></button>
            </section>
            <a href="#" class="exemple_links">Exemple <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
        </article>
        <article>
            <h2>Mișcarea corpului pe verticală</h2>
            <section>
                <canvas id="secondC"></canvas>
                <div class="variables" id="variables_second">

                </div>
            </section>
            <section class="buttons_sections">
                <button id="second_left" class="contorl-buttons"><i class="fa-solid fa-arrow-left"></i></button>
                <button id="second_pause" class="contorl-buttons"><i class="fa-solid fa-play"></i></button> <!-- <i class="fa-solid fa-pause"></i> -->
                <button id="second_right" class="contorl-buttons"><i class="fa-solid fa-arrow-right"></i></button>
            </section>
            <a href="#" class="exemple_links">Exemple <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
        </article>
        <article>
            <h2>Mișcarea circulară uniformă. Accelerația centripetă</h2>
            <section>
                <canvas id="thirdC"></canvas>
                <div class="variables" id="variables_third">

                </div>
            </section>
            <section class="buttons_sections">
                <button id="third_left" class="contorl-buttons"><i class="fa-solid fa-arrow-left"></i></button>
                <button id="third_pause" class="contorl-buttons"><i class="fa-solid fa-play"></i></button> <!-- <i class="fa-solid fa-pause"></i> -->
                <button id="third_right" class="contorl-buttons"><i class="fa-solid fa-arrow-right"></i></button>
            </section>
            <a href="#" class="exemple_links">Exemple <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
        </article>
    </main>
    <footer>
        <p>&copy; Spinei Victor 2023</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/09c573bc29.js" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
</body>
</html>
